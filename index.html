<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="js/jquery-3.6.2.slim.js"></script>
		<script async src="js/post.js"></script>
		<script defer src="js/2ef181ec5a.js" crossorigin="anonymous"></script>
		<title>Discord Webhook Tool</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A tool that allows for easy use of discord webhooks.">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form id="form">
		<i class="fa-brands fa-discord"></i>
		<u><b>Discord Webhook Tool</b></u><br><br>

		<label for="url">Webhook:</label><br>
		<input name="url" id="url" value=""></input><br>
		
		<label class="smaller" for="username">Username:</label>
		<input required class="smaller" type="text" id="username" name="username" value="DWHT"><br>
		<label class="smaller" for="avatar">Avatar URL:</label>
		<input class="smaller" type="text" id="avatar" name="avatar" value=""><br>
		<label for="title">Title:</label><br>
		<input type="text" id="title" name="title" value=""><br>
		<label for="description">Message:</label><br>
		<textarea required type="text" id="description" name="description" value="Message"></textarea><br>
		<label for="author">Author:</label><br>
		<input type="text" id="author" name="author" value=""><br>
		<label for="image">Image URL:</label><br>
		<input type="text" id="image" name="image" value=""><br>
		<label for="tts">TTS</label>
		<input type="checkbox" id="tts" name="tts"></input><br>
		<label for="color">Color:</label>
		<input id="color" value="5865F2"></input><br><br>

		<button type="submit" onclick="sendMessage()">Send Message</button>
		<p id="response"></p>
		</form>
	</body>
</html>
